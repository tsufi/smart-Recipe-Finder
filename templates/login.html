{% extends "layout.html" %}
{% block title %}{{ _('login_title') }}{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4">{{ _('login_heading') }}</h2>
    <form method="post" action="{{ url_for('auth.login') }}">
      <div class="mb-3">
        <label for="username" class="form-label">{{ _('username') }}</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          required
          autofocus
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">{{ _('password') }}</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
        />
        <div class="form-text mt-1">
          <a href="{{ url_for('auth.reset_request') }}">{{ _('forgot_password') }}</a>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">
        {{ _('login_button') }}
      </button>
      <a href="{{ url_for('auth.signup') }}" class="btn btn-link">
        {{ _('need_account') }}
      </a>

      <p class="mt-3">
        {{ _('resend_verification_prompt') }}
        <a href="{{ url_for('auth.resend_verification') }}">
          {{ _('resend_verification_link') }}
        </a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
