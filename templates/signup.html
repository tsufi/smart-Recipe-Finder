{% extends "layout.html" %}
{% block title %}{{ _('signup_title') }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4">{{ _('signup_heading') }}</h2>

    <form method="post" action="{{ url_for('auth.signup') }}">
      <div class="mb-3">
        <label for="email" class="form-label">{{ _('email_address') }}</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
        />
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">{{ _('username') }}</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          required
          autofocus
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">{{ _('password') }}</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
        />
      </div>

      <div class="mb-3">
        <label for="confirm_password" class="form-label">{{ _('confirm_password') }}</label>
        <input
          type="password"
          class="form-control"
          id="confirm_password"
          name="confirm_password"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary">{{ _('signup_button') }}</button>
    </form>
  </div>
</div>
{% endblock %}
