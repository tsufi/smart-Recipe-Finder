{% extends "layout.html" %}
{% block title %}{{ _('reset_title') }}{% endblock %}
{% block content %}
<h2>{{ _('reset_heading') }}</h2>
<form method="post">
  <div class="mb-3">
    <label for="email" class="form-label">{{ _('email_label') }}</label>
    <input type="email" class="form-control" name="email" required />
  </div>
  <button type="submit" class="btn btn-primary">{{ _('send_reset') }}</button>
</form>
{% endblock %}
